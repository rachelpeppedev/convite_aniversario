<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <header class="hero">
        <div class="container">
            <h2 class="hero__invite">Você está convidado (a) para:</h2>
            <h1 class="hero__invite">meu aniversário</h1>
            <p class="hero__text">
                Acompanhe comigo a contagem deste grande dia! 13d 12h 10m 20s
            </p>
            <div class="infos-party">
                <ul class="infos-party__detals">
                    <li class="infos-party__detals__item">
                        <b>Data:</b>
                        10 de março de 2024
                    </li>
                    <li class="infos-party__detals__item">
                        <b>Local:</b>
                        Rua Party, 500 - Sítio Big Festa
                    </li>
                </ul>
                <a href="#" class="button">
                    Confirmar presença</a>
            </div>
        </div>
    </header>

    <section class="attraction">        
            <ul class="attraction__party">
                <li class="attraction__party__item">
                    <h3><b>Tema:</b></h3>
                    <p>Tropical</p>
                        <img class="attraction__imagem" src="./images/tema.png" alt="Festa Tropical">
                </li>
                <li class="attraction__party__item">
                    <h3><b>Música:</b></h3>
                    <p>Dj X</p>
                        <img class="attraction__imagem" src="./images/musica.png" alt="Dj e música">
                </li>
                <li class="attraction__party__item">
                    <h3><b>Bebida:</b></h3>
                    <p>Open Bar</p>
                        <img class="attraction__imagem" src="./images/bebida.png" alt="Open Bar">
                </li>
            </ul>        
        
    </section>
    <script src="scripts/main.js"></script>
</body>
</html>
